language: python

sudo: false

python:
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
  - "nightly"  # currently points to 3.7-dev

install: "pip install requests flake8 pylint"

script:
  - pylint --version
  - pylint run.py
  - flake8 --version
  - flake8 --ignore=E501 run.py
  - python run.py

branches:
  only:
    - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $token
  local_dir: site
  on:
    branch: master
